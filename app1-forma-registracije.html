<!DOCTYPE html>

<head>

<meta charset="utf-8"/>
<title> Registracija </title>
<link rel="stylesheet" href="style.css"/> 

</head>
<body>

	<div id="container">
	<div id="wrapper">
		<form action="register.asp" method="post">
			<h1> <a href title="Ponisti unos" onclick="clear();">Registracija </a></h1>     <!-- text-decoration: none; -* brisanje linije ispod linka u css -->
			<p>
				<label for="username">Korisničko ime</label>
				<!-- label tag koristimo za poboljsanje upotrebljivosti tj klikom na korisnicko ime da prebaci na polje za upisivanje label for iskoristi tu pogodnost za user name-->
				<input id="username" name="username" type="text" placeholder="supername" onblur="validateInput('username');" />
			</p>
			<p>
				<label for="email">E-mail</label>
				<input id="email" name="email" type="text" placeholder="myemail@mail.com"/>
			</p>
			<p>
				<label for="password">Lozinka</label>
				<input id="password" name="password" type="password" placeholder="eg. Two4One$" />
			</p>
			<p>
				<label for="password_confirm">Potvrda lozinke</label>
				<input id="password_confirm" name="password_confirm" type="password" placeholder="eg. Two4One$" />
			</p>
			<p>
				<label for="qualifications">Stručna sprema</label>
				<select id="qualifications">
					<option></option>
					<option>SSS</option>
					<option>VŠS</option>
					<option>VSS</option>
					</select>
			</p>
			<p class="button right">
				<input type="submit" id="save" value="Sačuvaj" onclick="return validateForm()" />
			</p>
		</form>
		</div>
		</div>

	<script type="text/javascript" src="validation.js"></script>

</body>


</html>
